<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="miJs.js"></script>
</head>
<body>
    
    <div id="calculadora">
        <table class="calculadora">
           
            <tr>
                <td colspan="4" > <h1>calculadora</h1></td>
                
            </tr>
            <tr>
                <td colspan="4" ><input id="resultado" class="resultado" type="text"></td>
                
            </tr>
            <tr>
                <td><button class="btn">%</button></td>
                <td><button class="btn">CE</button></td>
                <td><button class="btn">C</button></td>
                <td> <button class="btn">(X)</button></td>
            </tr>
            <tr>
                <td><button class="btn">1/x</button></td>
                <td><button class="btn">X²</button></td>
                <td><button class="btn">2√x</button></td>
                <td><button class="btn"> / </button></td>
            </tr>
            <tr>
                <td><button id="btn7" class="btn negrita">7</button></td>
                <td><button id="btn8" class="btn negrita">8</button></td>
                <td><button id="btn9" class="btn negrita">9</button></td>
                <td><button class="btn">X</button></td>
            </tr>
            <tr>
                <td><button id="btn4" class="btn negrita">4</button></td>
                <td><button id="btn5" class="btn negrita">5</button></td>
                <td><button id="btn6" class="btn negrita">6</button></td>
                <td><button class="btn">-</button></td>
            </tr>
            <tr>
                <td><button id="btn1" class="btn negrita">1</button></td>
                <td><button id="btn2" class="btn negrita">2</button></td>
                <td><button id="btn3" class="btn negrita">3</button></td>
                <td><button class="btn">+</button></td>
            </tr>
            <tr>
                <td><button class="btn">+/-</button></td>
                <td><button id="btn0" class="btn negrita">0</button></td>
                <td><button class="btn">.</button></td>
                <td><button class="btn">=</button></td>
            </tr>

        </table>

    </div>

    
</body>
</html>
